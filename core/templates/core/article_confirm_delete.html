{% extends 'base.html' %}

{% block title %}
Delete article: {{ article.title }}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Do you wanna delete it: <b>{{ article.title }}</b></p>
    <input type="submit" value="Yes, delete" class="btn btn-dark">
    <a href="{{ article.get_absolute_url }}" class="btn btn-info">No</a>
</form>
{% endblock  %}
